name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # 需要時可改成你要部署的分支
  workflow_dispatch:

# Pages 需要的權限
permissions:
  contents: read
  pages: write
  id-token: write

# Pages 建議加上併發控制
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # withastro/action 會：偵測套件管理器 → 安裝 → astro build → 上傳 artifact
      - name: Install, build, and upload site
        uses: withastro/action@v3
        with:
          # 若使用 pnpm，建議明確指定，避免偵測失敗
          package-manager: pnpm@latest
          # 如需特定 Node 版本，可加上：
          node-version: 22

      # 若你不用 withastro/action，而是自行 build，記得把 dist/.nojekyll 上傳：
      # - run: touch dist/.nojekyll
      # - uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
